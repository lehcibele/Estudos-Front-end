<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--
        Nosso programa deve controlar a lista de atendimentos dos pacientes de um consultório odontológico
    -->

    <h1>Consultório Odontológico</h1>

    <p>Paciente:
        <input type="text" id="paciente" autofocus>
        <input type="button" value="Adicionar" id="btnAdicionar">
        <input type="button" value="Urgência" id="btnUrgencia">
        <input type="button" value="Atender" id="btnAtender">
    </p>
    <h3>
        Em Atendimento:
        <span id="saidaAtendimento" class="fonteAzul"></span>
    </h3>
    
    <pre id="saidaLista"></pre>

    <script src="js/ex5_1.js"></script>
    
</body>
</html>
