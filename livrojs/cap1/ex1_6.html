<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula o dobro de um número</title>
</head>
<body>

    <script>
        /* Calcula o dobro de um número */
        var num = Number(prompt("Número: "));
        var dobro = num * 2;
        alert("Dobro é: " + dobro);
    </script>
    
</body>
</html>
