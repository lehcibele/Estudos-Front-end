<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de notas</title>
</head>
<body>

    <script>
        /* 
            Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
            Calcule e informe a média das notas.
        */
        var n1 = Number(prompt("1ª Nota: "));
        var n2 = Number(prompt("2ª Nota: "));
        var media = (n1 + n2)/2;
        alert("Média: " + media.toFixed(1));
    </script>
    
</body>
</html>
