<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos clientes vão pagar a conta</title>
</head>
<body>

    <script>
        /* 
            Elaborar um programa para uma pizzaria, o qual leia o valor total de
            uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
            pago por cliente.
        */
        var totalConta = Number(prompt("Valor da conta R$: "));
        var numClientes = Number(prompt("Número de clientes: "));
        var valorPorCliente = totalConta / numClientes;
        alert("Valor por cliente R$: " + valorPorCliente.toFixed(2));
    </script>
    
</body>
</html>
