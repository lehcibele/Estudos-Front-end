<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe os vizinhos de um número</title>
</head>
<body>

    <script>
        /* 
            leia um número, calcule  e informe os seus vizinhos, ou seja, o número anterior e posterior
        */
        var num = Number(prompt("Digite um número: "));
        var anterior = num - 1;
        var posterior = num + 1;
        alert("Vizinhos: " + anterior + " " + posterior);
    </script>
    
</body>
</html>
