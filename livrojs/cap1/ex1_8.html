<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois numeros</title>
</head>
<body>

    <script>
        /* Calcula o dobro de um número */
        var num1 = Number(prompt("Número 1: "));
        var num2 = Number(prompt("Número 2: "));
        var soma = num1 + num2;
        alert("Soma é: " + soma);
    </script>
    
</body>
</html>
