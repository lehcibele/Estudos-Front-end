<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2 letra a cap 2</title>
</head>
<body>
    <!-- 
        Uma farmácia está com uma promoção – Na compra de duas unidades de um
        mesmo medicamento, o cliente recebe como desconto os centavos do
        valor total. Elaborar um programa que leia descrição e preço de um
        medicamento. Informe o valor do produto na promoção.
    -->

    <h1>Farmácia JS</h1>

    <p>
        Medicamento:
        <input type="text" id="medicamento">
    </p>

    <p>
        Preço R$: 
        <input type="text" id="preco">
    </p>
    <p>
        <input type="button" value="Mostrar Promoção" id="btnPromocao">
    </p>

    <h2 id="mostrarMedicamento"></h2>
    <h2 id="mostrarPromocao"></h2>
    
    <script>
        function calcularPromocao() {
            let medicamento = document.getElementById('medicamento').value;
            let preco = Number(document.getElementById('preco').value);
            let mostrarMedicamento = document.getElementById('mostrarMedicamento');
            let mostrarPromocao = document.getElementById('mostrarPromocao');

            mostrarMedicamento.textContent = 'Promoção de ' + medicamento;

            let total = 2*preco;
            let desconto = total - Math.floor(total);
            let promocao = total - desconto;

            mostrarPromocao.textContent = 'Leve 2 por R$: ' + promocao.toFixed(2); 
        }

        let btnPromocao = document.getElementById('btnPromocao');
        btnPromocao.addEventListener('click', calcularPromocao);
    </script>
</body>
</html>
