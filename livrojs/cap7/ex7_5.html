<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do dobro</title>
</head>
<body>

    <script>
        let dobro = function(a) {
            return a * 2;
        }

        let num = Number(prompt("Número: "));
        alert("O dobro de " + num + " é " + dobro(num));
    </script>
    
</body>
</html>
