<body>

    <!--
        Para validar, a senha deve possuir as seguintes regras:
            a) possuir entre 8 e 15 caracteres
            b) possuir, no minimo, 1 número
            c) possuir, no minimo, 1 letra minúscula
            d) possuir, no minimo, 2 letras maiúsculas
            e) possuir, no minimo, 1 simbolo
    -->

    <h1>Programa Valida Senha</h1>
    <p>
        Senha: 
        <input type="text" id="inputSenha"> <!-- trocar o type para password-->
    </p>

    <input type="button" value="Verificar Validade da Senha" id="btnVerificar">

    <h3 id="saidaSenha"></h3>
