<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3.6</title>
</head>
<body>

    <!--
        c) Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão
        disponíveis em um terminal de caixa eletrônico. Elaborar um programa que
        leia um valor de saque de um cliente, verique sua validade (ou seja, se pode
        ser pago com as notas disponíveis) e informe o número mínimo de notas de
        100, 50 e 10 necessárias para pagar esse saque.
    -->

    <h1>Programa Caixa Eletrônico</h1>
    <p>
        Valor do Saque R$: 
        <input type="text" id="valorSaque">
    </p>

    <p>
        <input type="button" value="Exibir Notas para Saque" id="btnExibirNotas">
    </p>

    <h2 id="notas100"></h2>
    <h2 id="notas50"></h2>
    <h2 id="notas10"></h2>

    <script>
        function notasDoSaque() {
            let valorSaque = Number(document.getElementById('valorSaque').value);
            let notas100 = document.getElementById('notas100');
            let notas50 = document.getElementById('notas50');
            let nota10 = document.getElementById('notas10');

            // verificar se o campo foi preenchido
            if(valorSaque == "" || isNaN(valorSaque)){
                alert('Preencha o campo');
                valorSaque.focus();
                return;
            }

            // verifica se o saque não é multiplo de 10
            if(valorSaque % 10 != 0) {
                alert('Valor inválido para notas disponiveis');
            }

            let saque100 = Math.floor(valorSaque / 100);
            let saque50 = Math.floor((valorSaque % 100) / 50);
            let saque10 = Math.floor((valorSaque % 50) / 10);

            if(saque100 > 0) {
                notas100.textContent = `Notas de R$ 100: ${saque100}`;
            }
            if(saque50 > 0) {
                notas50.textContent = `Notas de R$ 50: ${saque50}`;
            }
            if(saque10 > 0) {
                notas10.textContent = `Notas de R$ 10: ${saque10}`;
            }
            
        }

        let btnExibirNotas = document.getElementById('btnExibirNotas');
        btnExibirNotas.addEventListener('click', notasDoSaque);
    
    </script>
    
    
</body>
</html>
